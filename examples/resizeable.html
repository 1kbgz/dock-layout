<!doctype html>
<html>
    <head>
        <script type="module" src="../dist/cdn/dock-layout.js"></script>
        <script type="module" src="load.js"></script>

        <style>
            body {
                display: block;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }
            .container {
                height: 50%;
                width: 50%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <dl-resizeable-panel>
                <span>test</span>
                <div style="background-color: red">&nbsp;</div>
                <div style="background-color: blue"></div>
                <div style="background-color: green"></div>
                <div style="background-color: orange"></div>
            </dl-resizeable-panel>
        </div>
        <div class="container">
            <dl-resizeable-panel orientation="RL">
                <span>test</span>
                <div style="background-color: red">&nbsp;</div>
                <div style="background-color: blue"></div>
                <div style="background-color: green"></div>
                <div style="background-color: orange"></div>
            </dl-resizeable-panel>
        </div>
        <div class="container">
            <dl-resizeable-panel orientation="TB">
                <span>test</span>
                <div style="background-color: red">&nbsp;</div>
                <div style="background-color: blue"></div>
                <div style="background-color: green"></div>
                <div style="background-color: orange"></div>
            </dl-resizeable-panel>
        </div>
        <div class="container">
            <dl-resizeable-panel orientation="BT">
                <span>test</span>
                <div style="background-color: red">&nbsp;</div>
                <div style="background-color: blue"></div>
                <div style="background-color: green"></div>
                <div style="background-color: orange"></div>
            </dl-resizeable-panel>
        </div>
    </body>
</html>
